<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	template="WEB-INF/templates/main.xhtml"
	xmlns:sc="http://java.sun.com/jsf/composite/sc">
	<ui:define name="body">
		<h:form id="inputForm" class="form-horizontal">
			<fieldset>
				<legend>Inscription</legend>
				<sc:ligneText libelle="#{i18n.name}" name="nom" required="true"
					value="#{userController.user.name}" />
				<sc:ligneText type="email" libelle="#{i18n.email}" name="email"
					required="true" value="#{userController.user.email}" />
				<sc:ligneText type="password" libelle="#{i18n.password}"
					name="password" required="true"
					value="#{userController.user.password}" />
				<sc:ligneText type="password" libelle="#{i18n.verifPassword}"
					name="verifPassword" required="true"
					value="#{userController.verifPassword}" />


				<div class="form-actions">
					<h:commandButton class="btn btn-primary" value="#{i18n.add}"
						action="#{userController.doSave}" type="submit" />
					<a class="btn" href="index.jsf">#{i18n.cancel}</a>
				</div>
				<br />
				<h:message globalOnly="true" for="inputForm"
					errorClass="alert alert-error" />
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
