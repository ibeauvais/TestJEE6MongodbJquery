<!DOCTYPE html>
<html lang="en" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:sc="http://java.sun.com/jsf/composite/sc"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
	<h:head>
		<meta charset="utf-8" />
		<title>#{i18n.adminTitle}</title>
		<link type="text/css" rel="stylesheet" href="../css/bootstrap.css" />
		<script type="text/javascript" src="../js/jquery-1.7.1.min.js"/>
         <script type="text/javascript" src="../js/bootstrap.js"/>
		<script type="text/javascript" src="../js/admin.js"/>
	</h:head>
	<h:body>
		<ul class="nav nav-pills">
				
   			 	<li class="active">
       			 <a href="#">Users</a>
    			</li>
		
		</ul>
		<div class="container">
		<h2>#{i18n.listUsers}</h2>
		<table class="table table-bordered table-striped" id="tabUser">

	</table>

        <div id="userView" class="modal hide fade">
            <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                    <h3 id="myModalLabel">#{i18n.user}</h3>
            </div>
            <div class="modal-body">
                <input type="hidden" id="id" name="currentId" />
                <sc:ligneText libelle="#{i18n.name}"  id="name" name="name" required="true"/>
                <sc:ligneText type="email" libelle="#{i18n.email}" id="email" name="email" required="true" />
            </div>
          <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            <button id="confirmUpdate" class="btn btn-primary">Save changes</button>
          </div>
        </div>

		</div>
	</h:body>
</f:view>
</html>
