<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:composite="http://java.sun.com/jsf/composite"
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Ligne Texte</title>
    </h:head>
    <h:body>
        <composite:interface>
           <composite:attribute name="libelle" required="true"/>
           <composite:attribute name="name" required="true" />
           <composite:attribute name="required" required="false" />
           <composite:attribute name="value" required="false"/>
           <composite:attribute name="type" required="false" default="text"/>
        </composite:interface>

        <composite:implementation>
        <div class="control-group">
	      	<label class="control-label" for="#{cc.attrs.name}" >#{cc.attrs.libelle}</label>
    	  	<div class="controls">
    	  	<c:choose>
    	  	 <c:when test="#{cc.attrs.type == 'text'}">
      	  		<h:inputText id="#{cc.attrs.name}" class="input-xlarge"  label="#{cc.attrs.libelle}" value="#{cc.attrs.value}" required="#{cc.attrs.required}" />
      	  	</c:when> 
      	  	<c:when test="#{cc.attrs.type == 'password'}">
      	  		<h:inputSecret id="#{cc.attrs.name}" class="input-xlarge"  label="#{cc.attrs.libelle}" value="#{cc.attrs.value}" required="#{cc.attrs.required}" />
      	  	</c:when>
      	  	<c:otherwise>
      	  		<h:inputText type="#{cc.attrs.type}" id="#{cc.attrs.name}" class="input-xlarge"  label="#{cc.attrs.libelle}" value="#{cc.attrs.value}" required="#{cc.attrs.required}" />
      	  	</c:otherwise>
      	  	  </c:choose>
      	  <h:message for="#{cc.attrs.name}" class="alert alert-error" />
      </div>
      </div>
    
       </composite:implementation>
    </h:body>
</html>
